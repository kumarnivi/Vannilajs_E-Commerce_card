<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Simple Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">🛒 Dress Mart Store</h1>

    <!-- Product Form -->
    <div class="mb-10 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">➕ Add New Product</h2>
      <form id="product-form" class="space-y-4">
        <input type="text" id="product-name" placeholder="Product Name" required
               class="w-full border rounded px-3 py-2" />
        <input type="number" id="product-price" placeholder="Product Price" required
               class="w-full border rounded px-3 py-2" />
               <input type="number" id="product-stock" placeholder="Stock Quantity" required
       class="w-full border rounded px-3 py-2" />
        <input type="file" id="product-image" accept="image/*"
               class="w-full border rounded px-3 py-2" />
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Product</button>
      </form>
    </div>

    <!-- Product List -->
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-10"></div>

    <!-- Cart Section -->
    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-4">🛍️ Cart</h2>
      <ul id="cart-items" class="mb-4 space-y-2"></ul>
      <div class="flex justify-between items-center">
        <p class="text-lg font-medium">Total: LKR <span id="cart-total">0</span></p>
        <button onclick="purchase()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Purchase</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
